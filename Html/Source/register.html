<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>新用户注册</TITLE>
<LINK href="image/top.css" type="text/css" rel="stylesheet">
</HEAD>

<BODY>
<DIV><TABLE width="100%" border="0" cellspacing="0" cellpadding="0">
  <TR>
    <TD style="padding-left:20px;"><IMG src="image/logo.gif"  vspace="10"></TD>
    <TD align="right" style="padding-right:30px;">[新用户注册]│ <A href="help.html">帮助</A></TD>
  </TR>
</TABLE>
</DIV>
<DIV><HR size="3" width="95%" align="center" color="#FF6633"></DIV>
<DIV align="center" style="padding-top:10px; font-size:14px;">注册步骤:　<FONT color="#FF1100">1.填写信息</FONT>　>　2.验证邮箱　>　3.注册成功</font></DIV>

<DIV><FORM action="register.html" method="post" name="myform"><TABLE width="75%" border="0" cellspacing="0" cellpadding="0" align="center">
  <TR>
    <TD style=" font-size:14px;color:#ff0000;font-weight:bold;" height="30">以下均为必填项</TD>
  </TR> 
  <TR>
    <TD style="border:1 #CCCCCC solid;"><TABLE width="100%" border="0" cellspacing="0" cellpadding="0">
<TR>
    <TD class="border-rb1">请填写您的Email地址：</TD>
    <TD class="border-rb"><INPUT name="email" type="text"></TD>
	<TD class="border-rb">请填写有效的Email地址，在下一步中您将用此邮箱接收验证邮件。</TD>
  </TR><TR>
    <TD class="border-rb1">设置您在当当网的昵称：</TD>
    <TD class="border-rb"><INPUT name="username" type="text"></TD>
	<TD class="border-rb">您的昵称可以由小写英文字母、中文、数字组成，长度4－20个字符，一个汉字为两个字符。</TD>
  </TR><TR>
    <TD class="border-rb1">设置密码：</TD>
    <TD class="border-rb"><INPUT name="pwd" type="password" ></TD>
	<TD class="border-rb">您的密码可以由大小写英文字母、数字组成，长度6－20位。</TD>
  </TR><TR>
    <TD class="border-rb1">再次输入您设置的密码：</TD>
    <TD class="border-rb"><INPUT name="repwd" type="password"></TD>
	<TD class="border-rb">&nbsp;</TD>
  </TR>
  <TR>
	<TD colspan="3" height="40" align="center"><INPUT name="B1" type="submit" value="注 册" class="submit"></TD>
  </TR>
</TABLE>
</TD>
  </TR></TABLE>
  
  
</FORM>
