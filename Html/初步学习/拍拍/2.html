				<h1><p align="center">拍拍简介</h1>
	<font color="#ff0000" size="+3">腾讯拍拍网（www.paipai.com）</font>是腾讯旗下电子商务交易平台，网站于2005年9月12日上线发布，2006年3月13日宣布正式运营。<br>
	<p>拍拍网依托于腾讯qq超过4亿的庞大用户群以及1.7亿活跃用户的优势资源，具备良好的发展基础。拍拍网运营满白天即进入“全球网站流量排名”前500强（据Alexa数据），并且创下电子商务网站进入全球网站 500强的最短时间记录。<br>
