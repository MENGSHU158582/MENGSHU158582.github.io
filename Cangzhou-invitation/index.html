<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css" rel="stylesheet">
    <!--Animate css-->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="main">
                    <img src="img/1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                         swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                    <img src="img/10.png" alt="" class="ani" swiper-animate-effect="fadeInDownBig"
                         swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">
                </div>
                <div class="footer">
                    <img src="img/2.png" alt="" class="chuan">
                    <img src="img/3.png" alt="">
                    <img src="img/4.png" alt="">
                    <img src="img/5.png" alt="">
                    <img src="img/6.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="header">
                    <h2  class="ani" swiper-animate-effect="fadeInUp"
                         swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">活动简介</h2>
                </div>
                <div class="main">
                    <img src="img/7.png" alt=""  class="ani" swiper-animate-effect="fadeInDown"
                         swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                    <img src="img/10.png" alt=""  class="ani" swiper-animate-effect="fadeInDownBig"
                         swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                </div>
                <div class="footer">
                    <img src="img/8.png" alt="">
                    <img src="img/4.png" alt="">
                    <img src="img/5.png" alt="">
                    <img src="img/6.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">
                <div class="header">
                    <h2 class="ani" swiper-animate-effect="fadeInUp"
                         swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">活动详情</h2>
                </div>
                <div class="main">
                    <img src="img/7.png" alt="" class="ani" swiper-animate-effect="fadeInDown"
                         swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                    <img src="img/10.png" alt=""  class="ani" swiper-animate-effect="fadeInDownBig"
                         swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                    <img src="img/9.png" alt="">
                </div>
                <div class="footer">
                    <div class="img1">
                        <img src="img/13.png" alt="">
                        <img src="img/11.png" alt="">
                        <img src="img/14.png" alt="" class="zhuan">
                    </div>
                    <div class="img2">
                        <img src="img/13.png" alt="">
                        <img src="img/11.png" alt="">
                        <img src="img/14.png" alt="" class="zhuan">
                    </div>
                    <div class="img3">
                        <img src="img/13.png" alt="">
                        <img src="img/11.png" alt="">
                        <img src="img/14.png" alt="" class="zhuan">
                    </div>
                    <div class="img4">
                        <img src="img/13.png" alt="">
                        <img src="img/11.png" alt="">
                        <img src="img/14.png" alt="" class="zhuan">
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s4">
                <div class="header">
                    <img src="img/12.png" alt="" class="ani" swiper-animate-effect="fadeInRight"
                         swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                    <img src="img/10.png" alt="" class="ani" swiper-animate-effect="fadeInDownBig"
                         swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                </div>
                <div class="main">
                    <input type="text" placeholder="* 姓名">
                    <input type="text" placeholder="* 电话">
                    <input type="text" placeholder="* 邮箱">
                    <input type="text" placeholder="* 选择">
                    <input type="submit">
                </div>
                <div class="footer">
                    <img src="img/2.png" alt="" class="chuan2">
                    <img src="img/3.png" alt="">
                    <img src="img/4.png" alt="">
                    <img src="img/5.png" alt="">
                    <img src="img/6.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next  swiper-button-black"></div>
    <audio id="mp3" src="mp3/smjn.mp3" autoplay loop></audio>
    <span id="mp3btn">
        <img src="img/musicIcon.png" alt="">
    </span>
</div>
<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<!--Animate js-->
<script src="js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
